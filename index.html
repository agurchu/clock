<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agurchu Clock</title>

    <!--css sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="number">
        <div class="twelve">12</div>
        <div class="one dark-hours">1</div>
        <div class="two dark-hours">2</div>
        <div class="eleven dark-hours">11</div>
        <div class="ten dark-hours">10</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
        <div class="minute"></div>
        <div class="hour"></div>
        <div class="second"></div>
      </div>
      <img src="images/Agurchu logo black x0.5.svg.png" />
    </div>

    <!--js script-->
    <script src="index.js"></script>
  </body>
</html>
